<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>JS PF project: het Document Object Model</title>
        <style type="text/css" media="all">
            body{
                font-family:Verdana, Geneva, sans-serif;
                color:#333;
            }
            img{
                float:right;
            }

        </style>
        <script type="text/javascript">
            window.onload = function() {
                //wijzig de titel
                var eTitel = document.getElementById('kop');//node ref
                eTitel.innerHTML = 'de document tree';

                // wijzig de tekst van het tweede listitem
                var eBolletjes = document.getElementsByTagName('li');
                var nAantal = eBolletjes.length;
                var e2deItem = eBolletjes[1];//tweede item;
                e2deItem.removeChild(e2deItem.childNodes[0]);
                var sTekst = document.createTextNode('C#');
                e2deItem.appendChild(sTekst);

                //een nieuw item toeveogen aan de lijst
                var eLijst = document.getElementsByTagName('ul')[0];
                var eItem = document.createElement('li');
                var sTekst = document.createTextNode('Perl');
                eItem.appendChild(sTekst);
                eLijst.appendChild(eItem);
                //attributen zetten en wijzigen
                var eImg = document.getElementsByTagName('img')[0];
                eImg.src = "images/elise.jpg";
                var sToolTip = 'Elise System Engineer';
                eImg.setAttribute("alt", sToolTip);
                eImg.setAttribute("title", sToolTip);


                //tekst veranderen van het eerste p element 
                var eP = document.getElementsByTagName('p')[0];
                eP.innerHTML = "De meeste programmeurs <em>leven</em> op koffie en <em>chocolade</em>.";

                //toeveogen van footer in div#container
                var eDiv = document.createElement('div');
                eDiv.id = 'footer';
                var sTekst = document.createTextNode("\< je vindt een job op de ");
                eDiv.appendChild(sTekst);
                //aanmaken van de vdab-link voor in footer
                var eA = document.createElement('a');
                eA.innerHTML = 'VDAB';
                eA.href = 'http://www.vdab.be';
                //toveogen van link aan div element
                eDiv.appendChild(eA);
                var sTekst = document.createTextNode(" site >");
                eDiv.appendChild(sTekst);
                //referentie naar containerDIV en toevoegen van footer div
                var eContainer = document.getElementById('container');
                eContainer.appendChild(eDiv);

                //referentie naar de collectie van divs om het aantal in de console te kunnen schrijven        
                var ecollDivs = document.getElementsByTagName('div');
                var nAantalDivs = ecollDivs.length;
                console.log(nAantalDivs);

                //wijziging van de science fiction hyperlink
                var eA= document.getElementsByTagName('a')[0];
                eA.href="https://www.google.be/search?q=science+fiction&rlz=1C1KMZB_enBE566BE566&espv=210&es_sm=93&source=lnms&tbm=isch&sa=X&ei=eC05U9DdPMroywOtqICIBQ&ved=0CAgQ_AUoAQ&biw=1280&bih=926";
                eA.target="_blank";
            }
        </script>
    </head>
    <body>
        <div id="container">
            <h1 id="kop">Het Document Object Model</h1>
            <!-- dit is HTML commentaar onzichtbaar in het beeld-->
            <p><img src="images/linda.jpg" alt="Linda, een front-end programmeur" />De meeste programmeurs <em>leven</em> op koffie</p>
            <p>Veel programmeurs zijn liefhebbers van <a href="http://en.wikipedia.org/wiki/Science-fiction">science-fiction</a></p>
            <div class="menu">
                <h2>Onze programmeertalen</h2>
                <ul>
                    <li>Javascript</li>
                    <li>PHP</li>
                    <li>ASP.Net</li>
                    <li>Java</li>
                </ul>
            </div>
        </div>
    </body>
</html>
